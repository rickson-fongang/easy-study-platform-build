<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - EasyStudy</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <h2>EasyStudy</h2>
                </div>
                <h1 class="auth-title">Welcome Back!</h1>
                <p class="auth-subtitle">Continue studying with Rickson Fongang</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                    <span class="form-error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" class="form-input" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                    <span class="form-error" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader hidden">
                        <div class="spinner"></div>
                    </div>
                </button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <div class="auth-links">
                    <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                    <p>Are you a tutor? <a href="tutor-login.html">Tutor Login</a></p>
                </div>
            </form>
        </div>

        <!-- Tehillah Welcome Popup -->
        <div id="tehillahWelcome" class="tehillah-popup hidden">
            <div class="tehillah-content">
                <div class="tehillah-avatar">
                    <div class="avatar-circle">
                        <span>T</span>
                    </div>
                </div>
                <div class="tehillah-message">
                    <h3>Hi! I'm Tehillah ðŸ‘‹</h3>
                    <p>Your AI study assistant is here to help you succeed. I'll guide you through your learning journey!</p>
                    <button class="btn btn-primary btn-sm" id="closeTehillah">Let's Start!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
